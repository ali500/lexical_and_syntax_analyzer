name: Linux
on:
  workflow_dispatch:
  pull_request:
    paths-ignore:
      - '**/doc/**'
      - '**.md'

jobs:
  Linux-Ubuntu-22:
    name: Linux Ubuntu 22
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        cxx: [g++-12, clang++-15, clang++-14]
    env:
        CXX: ${{matrix.cxx}}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: CMake
        run: cmake -S test -B build -DCMAKE_BUILD_TYPE="Release"
      - name: Build
        run: cmake --build build
      - name: Run tests
        run: |
          cd build
          ctest --verbose --output-on-failure

  Linux-Ubuntu-20:
    name: Linux Ubuntu 20
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        cxx: [g++-10, g++-9, clang++-10]
    env:
        CXX: ${{matrix.cxx}}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: CMake
        run: cmake -S test -B build -DCMAKE_BUILD_TYPE="Release"
      - name: Build
        run: cmake --build build
      - name: Run tests
        run: |
          cd build
          ctest --verbose --output-on-failure
