name: Clang-Tidy
on:
  workflow_dispatch:
  pull_request:
    paths-ignore:
      - '**/doc/**'
      - '**.md'

jobs:
  Clang-Tidy-14:
    name: Clang-Tidy 14
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run Clang-Tidy
        run: clang-tidy-15 test/clang-tidy/main.cpp -warnings-as-errors=* -header-filter=.* -extra-arg=-std=c++20 --
